<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Release Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>You're Invited to Our Book Release Ceremony!</h1>
        </header>
        
        <section class="greeting">
            <h2 id="greeting">Welcome!</h2>
        </section>

        <section class="books">
            <h3>Presenting the Books</h3>
            <div class="book-images">
                <img src="book1.jpg" alt="Book 1" class="book-image">
                <img src="book2.jpg" alt="Book 2" class="book-image">
                <img src="book3.jpg" alt="Book 3" class="book-image">
            </div>
        </section>

        <section class="details">
            <p>Join us for the release ceremony of [Grandparents' Names]'s third book!</p>
            <p>Date: [Date]</p>
            <p>Time: [Time]</p>
            <p>Location: [Location]</p>
            <p>RSVP: [RSVP Link]</p>
        </section>

        <section class="qr-code">
            <p>Scan the QR code for easy access:</p>
            <img src="qr-code.png" alt="QR Code">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
